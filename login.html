<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRENDS WEAR</title>
    <script src="https://kit.fontawesome.com/ebd4072091.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="header-container" id="home">
            <div class="logo">
                <h2><strong>TRENDS</strong> WEAR</h2>
            </div>
            <a href="index.html"><i class="fa-solid fa-house"></i></a>
        </div>
        <div class="login style content">
            <div class="login-content">
                <div class="login-heading">
                    <!-- <h2>TRENDS WEAR</h2> -->
                    <h2><strong>TRENDS</strong> WEAR</h2>
                    <p>Welcome back! Please login to your account</p>
                </div>
                <div class="login-form">
                    <form class="login-forms">
                        <label for="login-name" >LOGIN NAME <small>*</small></label>
                        <input type="text" name="name" placeholder="Please Enter User Name" id="login-name" required class="login-input">
                        <label for="login-pass">PASSWORD <small>*</small></label>
                        <input type="password" name="password" placeholder="Please Enter your password" id="login-pass" required class="login-input">
                        <div class="login-check">
                            <input type="checkbox" class="check" name="checkbox" id="login-check">
                            <label for="login-check">Remember me</label>
                        </div>
                        <div class="forget">
                            <a href="#" id="forget">Forget Password?</a>
                        </div>
                        <div class="login-btns">
                            <button type="submit" id="login-btn">LOGIN</button>
                            <button id="signup-btn">SIGN UP</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </header>

    <footer>
        <div class="footer ">
            <div class="footers style ">
                <div class="footer-logo">
                    <h2 id="footer-logos"><strong>TRENDS</strong> WEAR</h2>
                    <p>Trends is a brand of clothes . we offer premium quality products and fashion accessories.Combo
                        offers are coming soon.</p>

                </div>
                <div class="social-media">
                    <div class="social-heading">
                        <h3>Find us</h3>
                    </div>
                    <div class="social-icon">
                        <div class="icons">
                            <a href="#"><i class="fa-brands fa-facebook"></i></a>
                            <a href="#"><i class="fa-brands fa-instagram"></i></a>
                            <a href="#"><i class="fa-brands fa-whatsapp"></i></a>
                            <a href="#"><i class="fa-brands fa-twitter"></i></a>

                        </div>
                        <div class="address">
                            <p>
                                3303 new street <br>
                                eurgene <br>
                                nebraska <br>312-247-2976 <br>
                                68072 <br>
                                united states <br>
                            </p>
                        </div>


                    </div>
                </div>

            </div>

        </div>

    </footer>
</body>
